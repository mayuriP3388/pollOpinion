<ion-header>
  <ion-toolbar>
    <ion-title style="color: #fff;">Hi {{userName}}</ion-title>
    <ion-icon  slot="end" style="font-size: 25px;color: white;padding:5px" name="log-out-outline" (click)="logout()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs  active="1">
    <ion-tab-bar slot="bottom">
      <ion-tab-button  tab="tab1">
        <ion-icon name="stats-chart-outline"></ion-icon>
        <ion-label>Active polls</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button *ngIf="showtab" tab="tab2">
        <ion-icon name="cloud-upload-outline"></ion-icon>
      
        <ion-label>Publish Polls</ion-label>
      </ion-tab-button>
  
      <ion-tab-button  tab="tab3">
        <ion-icon name="create-outline"></ion-icon>
       
        <ion-label>create Poll</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab4">
        <ion-icon name="bar-chart-outline"></ion-icon>
        <ion-label>Results</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  

</ion-content>
