<ion-content class="ion-padding">
  
  <div class="centerlogin" >
    <ion-card>
      <ion-card-header>
  <form [formGroup]="addform"  (ngSubmit)="proceed()">
  
      <div class="title">
        <h2>Register here</h2>
        <!-- <p>Wecome back, You've been missed!</p> -->
      </div>

      <ion-input placeholder="Username" formControlName ="username" type ="text" class="primary-input"></ion-input>
      <ion-input placeholder="email" type ="email" formControlName ="email" class="primary-input"></ion-input>
      <ion-input placeholder="Password" type="password" formControlName ="password" class="primary-input"></ion-input>
      <ion-item>
        <ion-checkbox slot="start" formControlName ="admin"></ion-checkbox>
        <ion-label>Admin</ion-label>
      </ion-item>
      <div class="ion-margin-top">
        <ion-button expand="block"  type="submit" [disabled]="addform.invalid" >Register</ion-button>
      </div>

      <div class="ion-margin-top ion-text-center">
        <a (click)="signUP()">Sign In </a>
      </div>
  
  </form>
</ion-card-header>
</ion-card>
</div>
</ion-content>
