
<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-card mode="ios">
    <ion-card-header style="color:white">    
     Poll question
    </ion-card-header>
    
    <ion-card-content>
      <ion-input placeholder="Enter your poll" class="custom"  [(ngModel)] ='question'></ion-input>
    </ion-card-content>


    <ion-card-header style="color:white;display: flex;flex-flow: row;justify-content: space-between;">    
      Option <span>Max 4</span>
     </ion-card-header>
     
     <ion-card-content>
      <div *ngFor="let poll of userOption;let i=index" class="add_more">
        <ion-input [placeholder]="poll.placeholder" [(ngModel)] ="poll.optionValue"class="custom"></ion-input>
        <ion-icon *ngIf="poll.isDeleted" (click)="deleted(poll,i)" name="trash-outline"></ion-icon>
      </div>


      <div class="footerbtn">
      <ion-button (click)="addMore()">Add More</ion-button>
     
    </div>

     </ion-card-content>
     

  </ion-card> 
  <br>
  <p style="color: red;text-align: center;" class="animate__animated animate__shakeX">{{error}}</p>
  <ion-button color="secondary" (click) ="post()" expand="block" style="margin: 0 30px;">Post</ion-button>
