<ion-header>
  <ion-toolbar>
    <ion-title>User Publish and unpublish</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule">
        <ion-icon name="stats-chart-outline"></ion-icon>
        <ion-label>Active polls</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="speakers" (click)="userpoll()">
        <ion-icon name="cloud-upload-outline"></ion-icon>
        <ion-label>Your Polls</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="map" (click)="createPoll()">
        <ion-icon name="create-outline"></ion-icon>
        <ion-label>create Poll</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="about">
        <ion-icon name="bar-chart-outline"></ion-icon>
        <ion-label>Results</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
